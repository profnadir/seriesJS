<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD students</h1>
    <h1>Liste des etudiants</h1>
    <div class="add">
        <input type="text" id="code" placeholder="code"><br>
        <input type="text" id="nom" placeholder="nom"><br>
        <input type="text" id="prenom" placeholder="prenom"><br>
        <input type="text" id="semestre" placeholder="semestre"><br>
        <input type="text" id="filiere" placeholder="filiere"><br>
        <button onclick="ajouter()">Ajouter</button>
        <button onclick="cacherForm()">Annuler</button>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Code</th>
                <th>Nom</th>
                <th>Prenom</th>
                <th>Semestre</th>
                <th>Filiere</th>
            </tr>
        </thead>
        <tbody id="list">
            <tr onclick="selected(this)">
                <td>1</td>
                <td>Doe</td>
                <td>John</td>
                <td>S6</td>
                <td>Info</td>
            </tr>
            <tr onclick="selected(this)">
                <td>2</td>
                <td>Doe</td>
                <td>Jane</td>
                <td>S4</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>
    <button onclick="afficherForm()">Ajouter</button>
    <button onclick="supprimer()">Supprimer</button>
    <script src="index.js"></script>
</body>
</html>
