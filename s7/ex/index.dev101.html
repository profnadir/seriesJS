<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post" onsubmit="return Verif(this)">
        <fieldset>
            <legend>Information Etudiant</legend>
            <div class="form-control">
                <label for="fullname">Nom et Prénom *</label>
                <input type="text" name="fullname" id="fullname">
                <span></span>
            </div>
            <div class="form-control">
                <label for="cin">CIN *</label>
                <input type="text" name="cin" id="cin">
                <span></span>
            </div>
            <div class="form-control">
                <label for="email">Adresse e-mail *</label>
                <input type="email" name="email" id="email">
                <span></span>
            </div>
        </fieldset>
        <fieldset>
            <legend>Type de formation</legend>
            <div class="form-control">
                <label for="niveau">Niveau</label>
                <input type="radio" name="niveau" value="secondaire"> <label for="">Secoandaire</label>
                <input type="radio" name="niveau" value="universitaire"> <label for="">Universitaire</label>
                <input type="radio" name="niveau" value="autre"> <label for="">Autre</label>
                <span id="error-niveau"></span>
            </div>
            
            <div class="form-control">
                <label for="module">Modules de formation</label> <br>
                <select name="module" id="module" multiple>
                    <option value="bureautique">Bureautique</option>
                    <option value="reseaux">SE et Réseaux info.</option>
                    <option value="tic">TIC</option>
                </select>
                <span></span>
            </div>
            <div class="form-control">
                <input type="submit" value="Envoyer">
                <input type="reset" value="Annuler">
            </div>
        </fieldset>
    </form>
    <script src="index.js"></script>
</body>

</html>
